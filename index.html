<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>

<body>
<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
    
<div class="jumbotron">
	<h1 class="text-center" id="h1">It's Train Time!!</h1>
    <h2 class="text-center">Chooooo Chaaa Cheeee Chuuuu</h2>
    <h4 class="text-center" id="clock"></h4>
</div>

<!--Train schedule-->
<div class="container">
    <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next arrival</th>
                        <th scope="col">Minutes away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>   
</div>

<!--form for table-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Thomas the Tank Engine" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="City" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-input">First Train Time (HH:MM Military Time)</label>
                            <input class="form-control" id="first-input" placeholder="00:00" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" placeholder="00 mins" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
